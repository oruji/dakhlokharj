<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="calendar-blue.css"  />
	<h:outputScript library="js" name="calendar.js" />
	<h:outputScript library="js" name="calendar-setup.js" />
	<h:outputScript library="js" name="jalali.js" />
	<h:outputScript library="js" name="calendar-fa.js" />
	<h:outputScript library="js" name="oruji.js" />
</h:head>
<h:body>
	<h:form id="myform">
		Date: 
		<h:inputText value="#{transactionBean.transaction.transDate}" id="date_input_2" required="true">
			<f:converter converterId="org.oruji.dakhlokharj.DateConverter" />
		</h:inputText>
		<img id="date_btn_2" src="resources/cal.png" style="vertical-align: top;" />
		<script type="text/javascript">
			Calendar.setup({
				inputField     :    "myform:date_input_2",   // id of the input field
				button         :    "date_btn_2",   // trigger for the calendar (button ID)
	       		ifFormat       :    "%Y-%m-%d %H:%M",       // format of the input field
	       		showsTime      :    true,
       			dateType	   :	'jalali',
       			timeFormat     :    "24",
				weekNumbers    : false
			});
		</script>
		Price: 
		<h:inputText value="#{transactionBean.transaction.transCur}" required="true" />
		Destination:
		<h:inputText value="#{transactionBean.transaction.transTo}" required="true" />
		pay no:
		<h:inputText value="#{transactionBean.transaction.payNo}" required="true" />
				Trans No: 
		<h:inputText value="#{transactionBean.transaction.transNo}" required="true" />
		type:
		<h:inputText value="#{transactionBean.transaction.transType}" required="true" />
		description: 
		<h:inputText value="#{transactionBean.transaction.transDesc}" required="true" />
		<h:commandButton value="save" action="#{transactionBean.save}" />
	</h:form>
	<br />
	<br />
	<h:form>
		<h:dataTable value="#{transactionBean.transList}" var="o">
 			<h:column>
 				<f:facet name="header">ID</f:facet>
 				#{o.id}
 			</h:column>

 			<h:column>
 				<f:facet name="header">Date</f:facet>
    			<h:outputText value="#{o.transDate}" converter="org.oruji.dakhlokharj.DateConverter" />
 			</h:column>
 			
 			<h:column>
 				<f:facet name="header">Price</f:facet>
 				<h:outputText value="#{o.transCur}">      
			    	<f:convertNumber type="currency" locale="en-US" minFractionDigits="0" maxFractionDigits="0" />
				</h:outputText>
 			</h:column>

 			<h:column>
 				<f:facet name="header">to</f:facet>
    			<h:outputText value="#{o.transTo}" />
 			</h:column>

 			<h:column>
 				<f:facet name="header">pay no</f:facet>
    			<h:outputText value="#{o.payNo}" />
 			</h:column>

 			<h:column>
 				<f:facet name="header">trans No</f:facet>
    			<h:outputText value="#{o.transNo}" />
 			</h:column>
 			
 			<h:column>
 				<f:facet name="header">type</f:facet>
    			<h:outputText value="#{o.transType}" />
 			</h:column>
 			
 			<h:column>
 				<f:facet name="header">description</f:facet>
    			<h:outputText value="#{o.transDesc}" />
 			</h:column>
 			
 			<h:column>
			    <f:facet name="header">Action</f:facet>
			    <h:commandButton value="delete" action="#{transactionBean.deleteAction(o)}" />
			    <h:commandButton value="Edit" action="#{transactionBean.editAction(o)}" />
			</h:column>
 		</h:dataTable>
	</h:form>
</h:body>
</html>
