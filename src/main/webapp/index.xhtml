<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="calendar-blue.css"  />
	<h:outputScript library="js" name="calendar.js" />
	<h:outputScript library="js" name="calendar-setup.js" />
	<h:outputScript library="js" name="jalali.js" />
	<h:outputScript library="js" name="calendar-fa.js" />
	<h:outputScript library="js" name="oruji.js" />
</h:head>
<h:body>
	<h:form id="myform">
		<h:dataTable value="" var="" id="mytable">
 			<h:column>
 				<f:facet name="header">تاریخ</f:facet>
				<h:inputText value="#{transactionBean.transaction.transDate}" id="date_input_2" required="true" class="date">
					<f:converter converterId="org.oruji.dakhlokharj.DateConverter" />
				</h:inputText>
				<img id="date_btn_2" src="resources/cal.png" style="vertical-align: top;" />
				<script type="text/javascript">
					Calendar.setup({
						inputField     :    "myform:mytable:0:date_input_2",   // id of the input field
						button         :    "date_btn_2",   // trigger for the calendar (button ID)
			       		ifFormat       :    "%Y-%m-%d %H:%M",       // format of the input field
			       		showsTime      :    true,
		       			dateType	   :	'jalali',
		       			timeFormat     :    "24",
						weekNumbers    : false
					});
				</script>
 			</h:column>
 			
 			<h:column>
 				<f:facet name="header">مبلغ</f:facet>
				<h:inputText value="#{transactionBean.transaction.transCur}" required="true" />
 			</h:column>
 			
 			<h:column>
 				<f:facet name="header">نوع برداشت</f:facet>
				<h:selectOneMenu value="#{transactionBean.transaction.transType}" required="true">
		   			<f:selectItem itemValue="1" itemLabel="قبض موبایل امین" />
		   			<f:selectItem itemValue="2" itemLabel="قبض موبایل فاطمه" />
		   			<f:selectItem itemValue="3" itemLabel="قبض برق" />
		   			<f:selectItem itemValue="4" itemLabel="قبض گاز" />
		   			<f:selectItem itemValue="5" itemLabel="قبض تلفن" />
		   			<f:selectItem itemValue="6" itemLabel="قبض آب" />
		   			<f:selectItem itemValue="7" itemLabel="شارژ ساختمان" />
		   			<f:selectItem itemValue="8" itemLabel="دستی" />
		   			<f:selectItem itemValue="9" itemLabel="خرید" />
		   			<f:selectItem itemValue="10" itemLabel="غذا" />
		   			<f:selectItem itemValue="11" itemLabel="میوه" />
		   			<f:selectItem itemValue="12" itemLabel="هدیه" />
		   			<f:selectItem itemValue="13" itemLabel="بیمه" />
		   			<f:selectItem itemValue="99" itemLabel="دیگر" />
		   		</h:selectOneMenu>
 			</h:column>
 			
 			<h:column>
 				<f:facet name="header">توضیحات</f:facet>
				<h:inputText value="#{transactionBean.transaction.transDesc}" required="true" />
 			</h:column>
 			 			<h:column>
 				<f:facet name="header">به / شناسه قبض</f:facet>
				<h:inputText value="#{transactionBean.transaction.transTo}" required="true" />
 			</h:column>

 			<h:column>
 				<f:facet name="header">شناسه پرداخت</f:facet>
				<h:inputText value="#{transactionBean.transaction.payNo}" required="true" />
 			</h:column>

 			<h:column>
 				<f:facet name="header">شماره تراکنش</f:facet>
				<h:inputText value="#{transactionBean.transaction.transNo}" required="true" />
 			</h:column>
 			
 			<h:column>
			    <f:facet name="header">عملیات</f:facet>
				<h:commandButton value="save" action="#{transactionBean.save}" />
			</h:column>
 		</h:dataTable>
	</h:form>
	<br />
	<br />
	<h:form id="myform2">
		<h:inputText value="#{transactionBean.fromDate}" id="date_input_22" class="date">
			<f:converter converterId="org.oruji.dakhlokharj.DateConverter" />
		</h:inputText>
		<img id="date_btn_22" src="resources/cal.png" style="vertical-align: top;" />
		<script type="text/javascript">
			Calendar.setup({
				inputField     :    "myform2:date_input_22",   // id of the input field
				button         :    "date_btn_22",   // trigger for the calendar (button ID)
	       		ifFormat       :    "%Y-%m-%d %H:%M",       // format of the input field
	       		showsTime      :    true,
	      			dateType	   :	'jalali',
	      			timeFormat     :    "24",
				weekNumbers    : false
			});
		</script>
		<h:inputText value="#{transactionBean.toDate}" id="date_input_23" class="date">
			<f:converter converterId="org.oruji.dakhlokharj.DateConverter" />
		</h:inputText>
		<img id="date_btn_23" src="resources/cal.png" style="vertical-align: top;" />
		<script type="text/javascript">
			Calendar.setup({
				inputField     :    "myform2:date_input_23",   // id of the input field
				button         :    "date_btn_23",   // trigger for the calendar (button ID)
	       		ifFormat       :    "%Y-%m-%d %H:%M",       // format of the input field
	       		showsTime      :    true,
       			dateType	   :	'jalali',
       			timeFormat     :    "24",
				weekNumbers    : false
			});
		</script>
		<h:selectOneMenu value="#{transactionBean.typeSearch}" >
			<f:selectItem itemValue="0" itemLabel="همه" />
   			<f:selectItem itemValue="1" itemLabel="قبض موبایل امین" />
   			<f:selectItem itemValue="2" itemLabel="قبض موبایل فاطمه" />
   			<f:selectItem itemValue="3" itemLabel="قبض برق" />
   			<f:selectItem itemValue="4" itemLabel="قبض گاز" />
   			<f:selectItem itemValue="5" itemLabel="قبض تلفن" />
   			<f:selectItem itemValue="6" itemLabel="قبض آب" />
   			<f:selectItem itemValue="7" itemLabel="شارژ ساختمان" />
   			<f:selectItem itemValue="8" itemLabel="دستی" />
   			<f:selectItem itemValue="9" itemLabel="خرید" />
   			<f:selectItem itemValue="10" itemLabel="غذا" />
   			<f:selectItem itemValue="11" itemLabel="میوه" />
   			<f:selectItem itemValue="12" itemLabel="هدیه" />
   			<f:selectItem itemValue="13" itemLabel="بیمه" />		   			
   			<f:selectItem itemValue="99" itemLabel="دیگر" />
   		</h:selectOneMenu>
   		<h:inputText value="#{transactionBean.description}" />
	   	<h:commandButton value="search" action="#{transactionBean.searchAction()}"/>
	   	مبلغ کل: 
	   	<h:outputText value="#{transactionBean.totalMoney}" class="bold">
	   		<f:convertNumber type="currency" locale="en-US" minFractionDigits="0" maxFractionDigits="0" />
	   	</h:outputText>
	   	<h:commandButton value="export" action="#{transactionBean.exportAction()}" onclick="return confirm('Are you sure to EXPORT?!!!')"/>
	   	<h:commandButton value="import" action="#{transactionBean.importAction()}" onclick="return confirm('Are you sure to IMPORT?!!!')" />
   		<br />
		<br />
		<h:dataTable value="#{transactionBean.transList}" var="o">
 			<h:column>
 				<f:facet name="header">تاریخ</f:facet>
 				<h:inputText value="#{o.transDate}" rendered="#{o.editable}" class="date">
 				<f:converter converterId="org.oruji.dakhlokharj.DateConverter" />
 				</h:inputText>
    			<h:outputText value="#{o.transDate}" converter="org.oruji.dakhlokharj.DateConverter" rendered="#{not o.editable}" />
 			</h:column>
 			
 			<h:column>
 				<f:facet name="header">مبلغ</f:facet>
 				<h:inputText value="#{o.transCur}" rendered="#{o.editable}" />
 				<h:outputText value="#{o.transCur}" rendered="#{not o.editable}">      
			    	<f:convertNumber type="currency" locale="en-US" minFractionDigits="0" maxFractionDigits="0" />
				</h:outputText>
 			</h:column>
 			
 			<h:column>
 				<f:facet name="header">نوع برداشت</f:facet>
				<h:selectOneMenu value="#{o.transType}" rendered="#{o.editable}">
		   			<f:selectItem itemValue="1" itemLabel="قبض موبایل امین" />
		   			<f:selectItem itemValue="2" itemLabel="قبض موبایل فاطمه" />
		   			<f:selectItem itemValue="3" itemLabel="قبض برق" />
		   			<f:selectItem itemValue="4" itemLabel="قبض گاز" />
		   			<f:selectItem itemValue="5" itemLabel="قبض تلفن" />
		   			<f:selectItem itemValue="6" itemLabel="قبض آب" />
		   			<f:selectItem itemValue="7" itemLabel="شارژ ساختمان" />
		   			<f:selectItem itemValue="8" itemLabel="دستی" />
		   			<f:selectItem itemValue="9" itemLabel="خرید" />
		   			<f:selectItem itemValue="10" itemLabel="غذا" />
		   			<f:selectItem itemValue="11" itemLabel="میوه" />
		   			<f:selectItem itemValue="12" itemLabel="هدیه" />
		   			<f:selectItem itemValue="13" itemLabel="بیمه" />		   			
		   			<f:selectItem itemValue="99" itemLabel="دیگر" />
		   		</h:selectOneMenu>
    			<h:outputText value="#{o.transType}" rendered="#{not o.editable}" converter="org.oruji.dakhlokharj.TypeConverter" />
 			</h:column>
 			
 			<h:column>
 				<f:facet name="header">توضیحات</f:facet>
 				<h:inputText value="#{o.transDesc}" rendered="#{o.editable}" />
    			<h:outputText value="#{o.transDesc}" rendered="#{not o.editable}" />
 			</h:column>

 			<h:column>
 				<f:facet name="header">به / شناسه قبض</f:facet>
 				<h:inputText value="#{o.transTo}" rendered="#{o.editable}" />
    			<h:outputText value="#{o.transTo}" rendered="#{not o.editable}" />
 			</h:column>

 			<h:column>
 				<f:facet name="header">شناسه پرداخت</f:facet>
 				<h:inputText value="#{o.payNo}" rendered="#{o.editable}" />
    			<h:outputText value="#{o.payNo}" rendered="#{not o.editable}" />
 			</h:column>

 			<h:column>
 				<f:facet name="header">شماره تراکنش</f:facet>
 				<h:inputText value="#{o.transNo}" rendered="#{o.editable}" />
    			<h:outputText value="#{o.transNo}" rendered="#{not o.editable}" />
 			</h:column>

 			<h:column>
			    <f:facet name="header">عملیات</f:facet>
			    <h:commandButton value="delete" action="#{transactionBean.deleteAction(o)}" rendered="#{not o.editable}" onclick="return confirm('Are you sure to DELETE?!!!')" />
			    <h:commandButton value="Edit" action="#{transactionBean.editAction(o)}" rendered="#{not o.editable}" />
			    <h:commandButton value="save" action="#{transactionBean.saveEdit(o)}" rendered="#{o.editable}" />
			    <h:commandButton value="cancel" action="#{transactionBean.cancel(o)}" rendered="#{o.editable}" />
			</h:column>
 		</h:dataTable>
	</h:form>
</h:body>
</html>
