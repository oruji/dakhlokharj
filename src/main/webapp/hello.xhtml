<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
	<h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
	<h:form>
		<h:inputText value="#{helloBean.date}"></h:inputText>
		<h:inputText value="#{helloBean.time}"></h:inputText>
		<h:inputText value="#{helloBean.price}"></h:inputText>
		<h:inputText value="#{helloBean.transNo}"></h:inputText>
		<h:inputText value="#{helloBean.dest}"></h:inputText>
		<h:inputText value="#{helloBean.description}"></h:inputText>
		<h:commandButton value="save" action="#{helloBean.save}"></h:commandButton>
	</h:form>
	
		<h:dataTable value="#{helloBean.transList}" var="o">

 			<h:column>
 				<!-- column header -->
 				<f:facet name="header">Date</f:facet>
 				<!-- row record -->
 				#{o.date}
 			</h:column>

 			<h:column>
 				<f:facet name="header">time</f:facet>
 				#{o.time}
 			</h:column>

 			<h:column>
 				<f:facet name="header">Price</f:facet>
 				#{o.price}
 			</h:column>

 			<h:column>
 				<f:facet name="header">trans No</f:facet>
 				#{o.transNo}
 			</h:column>
 			 			<h:column>
 				<f:facet name="header">destination</f:facet>
 				#{o.dest}
 			</h:column>
 			 			<h:column>
 				<f:facet name="header">description</f:facet>
 				#{o.description}
 			</h:column>
 		</h:dataTable>
</h:body>
</html>
