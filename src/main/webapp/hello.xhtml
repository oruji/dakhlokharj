<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="calendar-blue.css"  />
	<h:outputScript library="js" name="calendar.js" />
	<h:outputScript library="js" name="calendar-setup.js" />
	<h:outputScript library="js" name="jalali.js" />
	<h:outputScript library="js" name="calendar-fa.js" />
	<h:outputScript library="js" name="oruji.js" />
</h:head>
<h:body>

	<h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
	<h:form id="myform">
		Date: 
		<h:inputText value="#{helloBean.date}" id="date_input_2"></h:inputText>
		<img id="date_btn_2" src="resources/cal.png" style="vertical-align: top;" />
					<script type="text/javascript">
				Calendar.setup({
					inputField     :    "myform:date_input_2",   // id of the input field
					button         :    "date_btn_2",   // trigger for the calendar (button ID)
		       		ifFormat       :    "%Y-%m-%d %H:%M",       // format of the input field
		       		showsTime      :    true,
        			dateType	   :	'jalali',
        			timeFormat     :    "24",
					weekNumbers    : false
				});
			</script>
			Price: 
		<h:inputText value="#{helloBean.price}"></h:inputText>
		Trans No: 
		<h:inputText value="#{helloBean.transNo}"></h:inputText>
		Destination:
		<h:inputText value="#{helloBean.dest}"></h:inputText>
		description: 
		<h:inputText value="#{helloBean.description}"></h:inputText>
		<h:commandButton value="save" action="#{helloBean.save}"></h:commandButton>
	</h:form>
	
		<h:dataTable value="#{helloBean.transList}" var="o">

 			<h:column>
 				<!-- column header -->
 				<f:facet name="header">Date</f:facet>
 				<!-- row record -->
 				#{o.date}
 			</h:column>
 			
 			<h:column>
 				<f:facet name="header">Price</f:facet>
 				<h:outputText value="#{o.price}" >      
			    	<f:convertNumber type="currency" locale="en-US" minFractionDigits="0" maxFractionDigits="0" />
				</h:outputText>
 			</h:column>

 			<h:column>
 				<f:facet name="header">trans No</f:facet>
 				#{o.transNo}
 			</h:column>
 			 			<h:column>
 				<f:facet name="header">destination</f:facet>
 				#{o.dest}
 			</h:column>
 			 			<h:column>
 				<f:facet name="header">description</f:facet>
 				#{o.description}
 			</h:column>
 		</h:dataTable>
</h:body>
</html>
